<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body, body *{
            font-family: 'Single Day';
        }

        figure{
            float: left;
            margin-right: 10px;
        }

        figure img{
            width: 130px;
            height: 130px;
            border-radius: 100px;
            border: 1px solid gray;
        }

        figure figcaption{
            text-align: center;
            font-weight: bold;
        }
        i.del{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4>MovieStar를 선택하면 사진과 이름, 삭제버튼을 div에 추가하기</h4>
    <select id="selmovie" class="form-select" style="width: 200px;">
        <option selected disabled hidden>Select MovieStar</option>
        <option value="../image/moviestar/12.jpg">박보영</option>
        <option value="../image/moviestar/7.jpg">황정음</option>
        <option value="../image/moviestar/17.jpg">신민아</option>
        <option value="../image/moviestar/20.jpg">유아인</option>
        <option value="../image/moviestar/5.jpg">최지우</option>
    </select>
    <div class="view" style="margin-top: 30px; font-size:20px;"></div>

    <script>
        $("#selmovie").change(function(){
            //사진소스
            let imgSrc=$(this).val()
            //텍스트 이름
            let imgName=$("option:selected",this).text();

            $(".view").append(
                `
                <figure>
                    <img src="${imgSrc}">
                    <figcaption>
                        <i class="bi bi-dash-circle del"></i>
                        ${imgName}
                    </figcaption>
                </figure>
                `
            );
        });
        //i.del 클릭시 이미지 통째로 (figure) 삭제
        //click:안됨, 이유? 처음 로딩시 존재하지않는 요소들은 기본 이벤트 안됨
        //on 이벤트 사용해야한다(1.7~), 1.7이전:live
        // $("i.del").click(function(){
        //     $(this).parents("figure").remove();
        // })
        
        //on: 로딩시 존재하는 요소, 미래에 생성되는 요소 모두 적용 가능
        //순서 : 1:이벤트 2:selector 3: function
        $(document).on("click","i.del",function(){
            $(this).parents("figure").remove();
        });
    </script>
</body>
</html>
