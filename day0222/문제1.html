<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
</head>
<body>
    <h4 class="alert alert-success">글꼴 모양</h4>
    <label>
        <input type="checkbox" class="b" value="bold" class="form-check-input">굵게
    </label>
    <label>
        <input type="checkbox" class="i" value="italic" class="form-check-input">이태릭
    </label>
    <label>
        <input type="checkbox" class="u" value="underline" class="form-check-input">밑줄
    </label>
    <br><br>
    <div class="fonts">
        <lable>
            <input type="radio" name="nf" value="Jua" class="nf form-check-input">Jua
        </lable>
        <label>    
            <input type="radio" name="nf" value="Gamja Flower" class="nf form-check-input">Gamja Flower
        </label>
        <label>
            <input type="radio" name="nf" value="Nanum Pen Script" class="nf form-check-input">Nanum Pen Script
        </label>
        <label>
            <input type="radio" name="nf" value="Single Day" class="nf form-check-input">Single Day
        </label>
    </div>

    <br><br>

    <div class="size">
        <lable>
            <input type="radio" name="fs" value="20px" class="form-check-input">20px
        </lable>
        <label>    
            <input type="radio" name="fs" value="30px" class="form-check-input">30px
        </label>
        <label>
            <input type="radio" name="fs" value="35px" class="form-check-input">35px
        </label>
        <label>
            <input type="radio" name="fs" value="40px" class="form-check-input">40px
        </label>
    </div>

    <br><br>
    
    <div class="message" style="width: 600px">
        <b>메세지</b>&nbsp;&nbsp;
         <input type="text" id="txt" placeholder="안녕하세요" style="width:300px">
    </div>
    <br>
    <div class="result" style="width: 600px; height: 100px; border: 1px solid gray" >결과</div>

    <script>
        // let b=$(".b:checked").val();
        // let i=$(".i:checked").val();
        // let u=$(".u:checked").val();
        $(".b").click(function(){
            $(this).is(":checked")?$(".result").css("font-weight","bold"):$(".result").css("font-weight","");
        });
        $(".i").click(function(){
            $(this).is(":checked")?$(".result").css("font-style","italic"):$(".result").css("font-style","");
        });
        $(".u").click(function(){
            $(this).is(":checked")?$(".result").css("text-decoration","underline"):$(".result").css("text-decoration","");
        });

        
        
        $("input[name='nf']").click(function(){
            let nf=$("input[name='nf']:checked").val();
            $(".result").css("font-family",nf)
        });

        $("input[name='fs']").click(function(){
            let fs=$("input[name='fs']:checked").val();
            $(".result").css("font-size",fs)
        });

        $("input[type=text]").keyup(function(e){
            if(e.keyCode==13){
               
                $(".result").html(this.value);
            }
            
        });
    </script>
</body>
</html>
