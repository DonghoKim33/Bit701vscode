<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <div class="posa">
        <input type="button" value="alert이란?"
        onclick="alert('버튼1을 클릭했어요!')">
        
        <br><br>
        <button type="button"
        onclick="prompt('너 이름이 뭐니?', '김동호')">prmpt란?</button>

        <br><br>
        <button type="button"
        onclick="confirm('데이타를 저장할까요?')">confirm란?</button>
    </div>
    <hr>
    <button type="button" onclick="test1()">메세지</button>
    <h3 id="result1"></h3>

    <script>
        function test1()
        {
            alert("오늘도 행복한 하루")

            //이벤트안에서 document.write로 출력시 다 지어지고 새로 출력된다.
            // document.write("버튼 1을 클릭했어요");
        
            //innerHTML : html 태그가 적용되어 나타남
            //innerText : 글자만 출력(즉 html 태그도 그냥 글자로 출력됨)
            document.getElementById("result1").innerHTML="<b>버튼 1 클릭</b>";
        }

    </script>

    <button type="button" onclick="test2()">이름입력</button>
    <h2 id="result2"></h2>
    
    <script>
        function test2()
        {
            //이름을 입력받는다.
            var name=prompt("너의 이름은 뭐니?","이효리");
            
            //방법1
            // document.getElementById("result2").innerHTML=
                // "<b>내 이름은 "+name+"입니다</b>";
        
            //방법2
            document.getElementById("result2").innerHTML=
            `<b>내 이름은 <span style='color:green'> ${name}</span> 입니다`;
            }
    </script>
    <button type="button" onclick="test3()">컨펌</button>
    <h2 id="result3"></h2>
    <script>
        function test3()
        {
            var ans=confirm("데이터를 저장할까요?");
            console.log(ans); //크롬브라우저->검사->콘솔에서 확인

            if(ans==true)
                document.getElementById("result3").innerText="데이터를 잘 저장했어요!";
            else
                document.getElementById("result3").innerText="저장을 취소했어요!";
        }
    </script>
</body>
</html>
