<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre><!--보이는 그대로 출력(공백까지도)-->
        오늘은 HTML 기본 태그 공부중이예요
              
        <b>프론트 공부의 가장 기초부분입니다</b>
        <span>span 태그 자체는 아무 기능이 없어요</span>
    
        <b>같은 폴더의 C4.png이미지 가져오기</b>
        <img src="C4.png" title="브이">

        <b>하위 폴더 image의 2.jpg 가져오기</b>
        <img src="./image/3.jpg" width="100" border="1">
        <img src="image/3.jpg" width="100" border="1"><!--같은 폴더면 ./생략가능-->
        <b>상위 폴더 photo의 1.jpg 가져오기</b>
        <img src="../photo/1.jpg" width="100">

        <b>해당 사진이 없을경우 alt 문자열이 출력됩니다</b>
        <img src="aaa.jpg" alt="내 미스코리아 뺨치는 사진"><!--사진이 없을 경우 설명나옴-->
        
    </pre>
</body>
</html>
