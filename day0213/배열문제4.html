<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1=["red","green","blue","gray","orange"];
        var arr2=new Array();
        arr2.push("../image/food/2.jpg");
        arr2.push("../image/food/5.jpg");
        arr2.push("../image/animal/C1.png");
        arr2.push("../image/moviestar/5.jpg"); 

        //arr1을 h2태그에 출력하되 배경색도 해당색으로 출력되도록 style을 지정해서 출력하시오.
        for(var i=0; i<arr1.length;i++){
            document.write(`<h2 style="background-color:${arr1[i]}">${arr1[i]}</h2>`)
        }
        //arr2 배열에 있는 이미지를 출력하시오.(width="100" 으로 지정해서 출력하시오)
        for(var myphoto of arr2){
            document.write(`<img src="${myphoto}" width=100>`);
        }
        document.write("<hr>")
        for(var idx in arr2){
            document.write(`<img src="${arr2[idx]}" width=100>`);
        }
   </script>
    
    
</body>
</html>
