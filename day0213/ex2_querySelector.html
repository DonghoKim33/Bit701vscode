<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .line1{
            border:10px groove hotpink;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .line2{
            border: 1px solid gray;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function(){
            //
            //기본 클래스명인 message는 기본으로 준다.
            //.message 중 첫번째 요소값만 얻기
            var m=document.querySelector(".message");
            m.onmouseover=function(){
                this.setAttribute("class","message line1");
            }
            m.onmouseout=function(){
                this.setAttribute("class","message line2");
            }
        

        //.images 아래 .box 안에 있는 이미지에만 이벤트를 적용해보자
        //복수개의 엘리먼트들을 얻으려면 querySelectall 사용
        var photo=document.querySelectorAll(".images>.box>img");
        for(var p of photo){
            p.onmouseover=function(){
                //기존 이미지를 얻어 놓는다.
                pre_image=this.getAttribute("src");
                console.log(pre_image);
                //새로운 이미지로 변경
                this.setAttribute("src","../image/animal/C8.png");
            }
            
            p.onmouseout=function(){
            //다시 기존의 이미지로 변경
            this.setAttribute("src",pre_image);
            }
          }

        
    }
    </script>
</head>
<body>
    <div class="message line2">
        오늘은 즐거운 월요일입니다
    </div>
    <div class="=message">
        안녕하세요
    </div>
    <hr>
    <div class="images">
        <img src="../image/food/10.jpg" width="100">
        <div class="box">
            <img src="../image/animal/C3.png" width="100">
        </div>
        <div class="box">
            <img src="../image/animal/C5.png" width="100">
        </div>
        <div class="box">
 
            <img src="../image/animal/C6.png" width="100"> 
        </div>
    </div>
</body>
</html>
