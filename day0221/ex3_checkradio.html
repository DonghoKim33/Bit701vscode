<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }

        label.grade{
            width: 150px;
        }

        label.lang{
            width: 150px;
        }
    </style>
</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        let grade=["고등학교졸","전문대졸","대학교졸","대학원졸","박사졸","유학파"];
        let s="";
        $.each(grade,function(idx,item){
            
            s+=`
            <label class="grade">
                <input type="radio" name="grade" value="${item}">${item}
            </label>
                `;

            if(idx%3==2)
            s+="<br>"
        });
        document.write(s);
    </script>
    <br>
    <h4 class="alert alert-success">구현 가능한 언어 선택</h4>
    <script>
        let lang=["Java","HTML5","CSS","JavaScript","ES6","Spring Framework","Spring Boot","Python","Git","Oracle","Linux","Mysql","JSP","ThymeLeaf","Naver Cloud"]
        let s2="";
        $.each(lang,function(idx,item){
            s2+=`
            <label class="lang">
                <input type="checkbox" name="lang" value="${item}">${item}
            </label>
            `;
            if((idx+1)%3==0)
            s2+="<br>"
        });
        document.write(s2);
   </script>
   <br><br>
   <button type="button" class="btnview btn btn-info" style="width:200px; margin-left: 100px;">결과확인</button>

   <div class="view alert alert-info" style="width: 500px; font-size: 20px;"></div>

   <script>
    //버튼 이벤트 클릭시 학력사항 출력
    //구현 가능언어 총 xx개 선택 출력 그 다음에 목록들 출력(목록앞에 번호 출력:1부터)
    //단, 학력사항을 선택 안했을경우 경고 "학력사항은 반드시 선택해야만 합니다"
   
    $(".btnview").click(function (idx,item) {
        let s="";
        let grade_len=$("input[name='grade']:checked").length;
        if($("input[name='grade']:checked").length==0){
            alert("학력사항을 선택해주시기바랍니다.")
            return;//함수종료
        }

        s="최종학력 : "+$("input[name='grade']:checked").val()+"<br>";
        //구현가능언어
        let lang_len=$("input[name='lang']:checked").length;
        s+="구현 가능한 언어"+lang_len+"개의 언어를 선택하였습니다.<br>"
        //선택한 언어 앞에 번호 붙여서 출력하기
        $("input[name='lang']:checked").each(function(idx,item){
            s+=idx+1+":"+$(this).val()+"<br>"
        })
    $("div.view").html(s);
    });
    
   </script>
</body>
</html>
