<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <h5 class="alert alert-success">폼태그 문제 #1</h5>
    <form>
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <th width="100" bgcolor="#ccc">이  름</th>
                <td>
                    <input type="text" id="txtname" class="form-control" placeholder="이름입력" autofocus required> 
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">비밀번호</th>
                <td>
                    <input type="password" id="txtpass" class="form-control" placeholder="숫자4자리" pattern="[0-9]{4}" required> <!--0~9숫자 4자리만 가능-->
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">3과목 점수</th>
                <td>
                    <div class="input-group">
                        <input type="text" id="score1" class="form-control" style="width:80px" pattern="[0-9]{1,3}" required><!--숫자 3자리이내-->
                        <input type="text" id="score2" class="form-control" style="width:80px" pattern="[0-9]{1,3}" required>
                        <input type="text" id="score3" class="form-control" style="width:80px" pattern="[0-9]{1,3}" required>
                    </div>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">글자색</th>
                <td>
                   <label>
                        <input type="radio" name="tcolor" value="red" class="form-check-input">빨강
                        <input type="radio" name="tcolor" value="blue" class="form-check-input">파랑
                        <input type="radio" name="tcolor" value="green" class="form-check-input">초록
                        <input type="radio" name="tcolor" value="black" class="form-check-input" checked>검정
                   </label>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">신입/복학</th>
                <td>
                    <label>
                        <input type="checkbox" id="chk" class="form-check-input">복학생
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-outline-success" style="width: 130px;" id="view">결과 확인</button>
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <div class="result" style="font-size: 20px; width: 400px; border:1px solid gray">결과</div>

    <script>
        //버튼 클릭시 결과 출력(이벤트 : submit)
        //조건1: 비밀번호가 1234가 아닐경우 '비밀번호가 맞지 않습니다' 출력 후 함수 종료
        //조건2: 세과목중 한개라도 1~100이 아닌 값이 입력되면 "점수가 정확하지 않습니다." 경고 후 종료
        //조건3: 이름, 3과목의 점수, 총점, 평균까지 출력
        //조건4: 복학생에 체크할 경우, [복학생입니다.] / 체크 안할경우 [신입생입니다.]
        //조건5: 선택한 색상으로 출력 글자색 지정
        $("form").submit(function(event){
            event.preventDefault();
            
            if ($("#txtpass").val()!="1234"){
                alert("비밀번호가 맞지 않습니다");
                return;
            }
            //2.
            let s1=$("#score1").val();
            let s2=$("#score2").val();
            let s3=$("#score3").val();
            if((s1<1||s1>100)||(s2<1||s2>100)||(s3<1||s3>100)){
                alert("점수가 정확하지 않습니다.");
                $("#scoree1").val("");
                $("#scoree2").val("");
                $("#scoree3").val("");
                return;
            }
            //3.총점 평균
            let tot=Number(s1)+Number(s2)+Number(s3);
            let avg=tot/3;

            //복학생
            let chk=$("#chk").is(":checked")?"[복학생입니다]":"[신입생입니다]";
            
            //글자색
            let tcolor=$("input[name='tcolor']:checked").val();

            $("div.result").html(
                `
                이름: ${$("#txtname").val()}<br>
                점수1 : ${s1} , 점수2 : ${s2}, 점수3 : ${s3}<br>
                총점 : ${tot}, 평균 : ${avg.toFixed(1)}<br>
                학생신분: ${chk}
                `
            ).css("color",tcolor);
        })
    </script>
</body>
</html>
