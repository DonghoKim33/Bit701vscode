<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body *{
            font-family: 'Single Day';
        }

        .gun{
            width: 300px;
            height:250px;
            background-image: url('../image/jquery_image/gun.png');
            background-position: left top;/*기본값:top이면 상위 250px만 보임*/
            /* background-position: left bottom;*//*아래 250px만 보임 */
        }

        .gun:active{
            background-position: left bottom;
            cursor: pointer;
        }

        .cd1, .cd2, .cd3{
            width: 200px;
            height: 200px;
            background-image: url('../image/jquery_image/cd-sprite.png');
            background-size: 200px 600px;
        }

        .cd2{
            background-position: left center;
        }

        .cd3{
            background-position: left bottom;
        }

        .cd{
            float: left;
        }

        .wall{
            background-image: url("../image/jquery_image/bg2.png");
            margin-left: 100px;
            width: 100px;
            height: 200px;
            background-size: 100px 100px;
            position: relative;
            z-index: 100;
        }

        .doll{
            background-image: url("../image/jquery_image/03.png");
            position: relative;
            width: 130px;
            height: 170px;
            left: 130px;
            background-size: 130px 170px;
            top: -190px;
            z-index: 10;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            $(".gun").click(function(){
                //소리파일 생성
                let j=new Audio("../image/jang.wav")
                let f=new Audio("../image/fire.wav")
                //실행
                j.play();
                f.play();
            })
            //방법1
            // $(".doll").click(function(){
            //     $(this).animate({'width':'0px'},1000,function(){
            //         $(this).animate({'width':'130px'},1000);
            //     })
            // })

            //방법2
            $(".doll").click(function(){
                $(this).animate({'width':'0px'},1000)
                .animate({'width':'130px'},1000);
            })
        })
    </script>
</head>
<body>
    <h2>총을 클릭하면 총쏘기</h2>
    <div class="gun"></div>
    <hr>
    <h2>CD 3장 분리하기</h2>
    <div class="cd cd1"></div>
   
    <div class="cd cd2"></div>
   
    <div class="cd cd3"></div>
    <hr style="clear: both">

    <div class="wall"></div>
    <div class="doll"></div>
</body>
</html>
