<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <style>
       body, body *{
            font-family: 'Single Day';
        }
        #txtnum{

            margin: 30px 30px;
            width: 150px;
        }

        .photo{
            position: absolute;
            left: 350px;
            top: 50px;

        }

        .result{
            font-size: 25px;
            position: absolute;
            left: 50px;
            top: 220px;
            width: 200px;
        }

    </style>
    <script>
        let rnd_num;
        $(function(){
            init();//처음 시작시 랜덤숫자발생 및 초기화 작업

            //다시 시작
            $("#rebtn").click(function(){
                init();
            })
        

            //숫자 입력후 엔터 이밴트
            $("#txtnum").keyup(function(e){
                if(e.keyCode==13){
                    //문자 입력시 종료
                    if(isNaN($(this).val())){
                        alert("숫자만 입력가능합니다.");
                        $(this).val("");
                        return;
                    }
                //모든 숫자를 분리하여 이미지로 나타내기
                    if($(this).val().length==3){
                        let one=parseInt($(this).val()/100);
                        let two=parseInt(($(this).val()%100)/10);
                        let three=$(this).val()%10;
                    
                        let s=`
                            <img src="../image/num/${one}.gif">
                            <img src="../image/num/${two}.gif">
                            <img src="../image/num/${three}.gif">
                        `;
                        $("div.photo").html(s);
                    }else if($(this).val().length==2){
                        let one=parseInt(($(this).val()%100)/10);
                        let two=$(this).val()%10;
                    
                        let s=`
                            <img src="../image/num/${one}.gif">
                            <img src="../image/num/${two}.gif">
                        `;
                        $("div.photo").html(s);
                    }else{         
                        let one=$(this).val()%10;          
                        let s=`
                            <img src="../image/num/${one}.gif">
                        `;
                        $("div.photo").html(s);}

                    if($(this).val()>rnd_num){
                        $(".result").html(`${$(this).val()}보다 작습니다.`);
                    }else if($(this).val()<rnd_num){
                        $(".result").html(`${$(this).val()}보다 큽니다.`);
                    }else{
                        $(".result").html(`정답입니다!! 정답은 ${rnd_num}입니다`);
                        $(".photo").html(`<img src="../image/animal/C7.png">`);
                    }

                    //입력값 지우기
                    $(this).val("");
                }
            });
        });

        function init(){
            rnd_num=parseInt(Math.random()*100)+1;
            console.log(rnd_num);
            $("div.photo").html("")
            $("div.result").html("1~100사이 난수 발생!")
        }
    </script>
</head>
<body>
    <input type="text" class="form-control" id="txtnum" autofocus maxlength="3" placeholder="숫자입력후 엔터">

    <div class="photo"></div>

    <div class="result"></div>

    <button type="button" class="btn btn-danger" style="width: 130px; margin: 10px 100px;" id="rebtn">다시시작</button>
</body>
</html>
